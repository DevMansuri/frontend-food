<div class="container">
  <div class="content">
<app-title class="heading" title="Order Form"></app-title>

    <form [formGroup]="checkoutForm" >
      <text-input [control]="fc.name" lable="Name" ></text-input>
      <text-input [control]="fc.address" lable="Address" ></text-input>

    </form>

    <order-items-list [order]="order"></order-items-list>
  </div>

  <div class="map">
    <app-title class="heading" title="Choose Your Location On Map"></app-title>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go to Payment
      </button>
    </div>
  </div>
</div>
