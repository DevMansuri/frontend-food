<div class="container">
  <div class="details">
    <h2>Login</h2>
    <form [formGroup]="loginform" (ngSubmit)="submit()">
     <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type ="email"
        lable="Email">

      </text-input>

      <text-input
      [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type ="password"
      lable="Password">

    </text-input>

    <default-button
      text = "Login">
    </default-button>

    <div class="register">
      Already a User? &nbsp;
      <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
        Register here
      </a>
    </div>


</form>
  </div>
</div>
